<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRABODfx DiscRate Cal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
        }
        .gradient-bg {
            background-image: linear-gradient(to right, #6d28d9, #9333ea);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 md:p-8">

    <div class="w-full max-w-xl mx-auto p-6 md:p-8 bg-gray-800 rounded-2xl shadow-2xl text-white border border-gray-700">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold mb-2">Price DiscRate Calculator</a></h1>
            <p class="text-gray-400">Calculate the discRate difference between two prices.</p>
        </div>

        <div class="space-y-6">
            <div>
                <label for="set-price" class="block text-sm font-medium mb-2 text-gray-300">Seted Price</label>
                <div class="relative rounded-lg shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500">Rs.</span>
                    </div>
                    <input type="number" id="set-price" placeholder="e.g., 100" class="block w-full pl-10 pr-3 py-3 rounded-lg bg-gray-700 border-2 border-gray-600 text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 transition duration-200">
                </div>
            </div>

            <div>
                <label for="gv-price" class="block text-sm font-medium mb-2 text-gray-300">Given Price</label>
                <div class="relative rounded-lg shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500">Rs.</span>
                    </div>
                    <input type="number" id="gv-price" placeholder="e.g., 80" class="block w-full pl-10 pr-3 py-3 rounded-lg bg-gray-700 border-2 border-gray-600 text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 transition duration-200">
                </div>
            </div>
            
            <button id="calculate-button" class="w-full py-4 rounded-lg font-bold text-lg text-white gradient-bg shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300 ease-in-out">
                Calculate Rate
            </button>
        </div>
        
        <div id="result-container" class="mt-8 pt-6 border-t border-gray-700 hidden">
            <div class="text-center space-y-4">
                <p class="text-lg text-gray-300">The calculated rate is:</p>
                <div class="flex items-center justify-center space-x-2">
                    <span id="result" class="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text gradient-bg"></span>
                    <span class="text-5xl md:text-6xl font-extrabold text-purple-400">%</span>
                </div>
            </div>
        </div>

        <div id="message-box" class="mt-8 hidden p-4 rounded-lg bg-green-700 text-white text-center">
            <p id="message-text"></p>
        </div>
    </div>

    <script>
        const setPriceInput = document.getElementById('set-price');
        const gvPriceInput = document.getElementById('gv-price');
        const calculateButton = document.getElementById('calculate-button');
        const resultContainer = document.getElementById('result-container');
        const resultElement = document.getElementById('result');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        document.addEventListener('DOMContentLoaded', (event) => {
            if (setPriceInput) {
                setPriceInput.focus();
            }
        });
        
        function calculateRate() {
            const a = parseFloat(setPriceInput.value);
            const b = parseFloat(gvPriceInput.value);

            resultContainer.style.display = 'none';
            messageBox.style.display = 'none';

            if (isNaN(a) || a === null || a === '') {
                showMessage("Please enter a value for the Seted Price.", true);
                setPriceInput.focus();
                return;
            }

            if (isNaN(b) || b === null || b === '') {
                showMessage("Please enter a value for the Given Price.", true);
                gvPriceInput.focus();
                return;
            }

            if (a <= 0) {
                showMessage("Set Price (a) must be a positive number to perform the calculation.", true);
                setPriceInput.focus();
                return;
            }

            const x = ((a - b) / a) * 100;
            
            const calculatedResult = x.toFixed(2);
            resultElement.textContent = calculatedResult;
            resultContainer.style.display = 'block';

            copyToClipboard(calculatedResult);
        }

        function showMessage(text, isError = false) {
            messageText.textContent = text;
            messageBox.style.display = 'block';
            if (isError) {
                messageBox.classList.add('bg-red-800');
                messageBox.classList.remove('bg-green-700');
            } else {
                messageBox.classList.add('bg-green-700');
                messageBox.classList.remove('bg-red-800');
            }
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            
            tempInput.select();
            document.execCommand('copy');
            
            document.body.removeChild(tempInput);
            
            showMessage("Rate copied to clipboard!", false);
        }

        calculateButton.addEventListener('click', calculateRate);

        setPriceInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                if (setPriceInput.value && gvPriceInput.value) {
                    calculateRate();
                } else {
                    gvPriceInput.focus();
                }
            }
        });

        gvPriceInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                calculateRate();
            }
        });
    </script>
</body>
</html>
