<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSS Animation Skill</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html { overflow: auto; } 
    canvas { 
      image-rendering: optimizeSpeed;
      transform: translateZ(0);
      pointer-events: none; 
    }
    .theme-card {
      will-change: transform;
      backface-visibility: hidden;
    }
    @media (max-width: 1024px) {
      .theme-card {
        transform: none !important;
        animation: popInMobile 0.8s ease forwards;
      }
      @keyframes popInMobile {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    }
    /* ======= END TWEAKS ======= */

    /* Original CSS (100% Unchanged) */
    *,:after,:before{box-sizing:border-box;margin:0;padding:0}
    html,body{
      font-family:Poppins,sans-serif;
      height:100%;
      overflow-x:hidden;
      background:radial-gradient(circle at center,#0e001b,#000)
    }
    canvas{
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      z-index:0
    }
    header{
      position:fixed;
      top:0;left:0;
      width:100%;
      height:70px;
      z-index:9999;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:15px 20px;
      backdrop-filter:blur(3px)
    }
    .header-title{
      font-size:clamp(1.2rem,4vw,1.4rem);
      font-weight:700;
      margin-top:10px;
      background:rgba(255,255,255,.85);
      padding:12px 30px;
      border-radius:30px;
      position:relative;
      left:50%;
      transform:translateX(-50%);
      white-space:nowrap
    }
    .nav-toggle{
      font-size:1.8rem;
      color:#fff;
      cursor:pointer;
      background:0;
      border:0
    }
    .nav-menu{
      position:fixed;
      top:65px;
      right:20px;
      width:220px;
      background:rgba(255,255,255,.728);
      border-radius:15px;
      padding:15px 20px;
      display:none;
      flex-direction:column;
      gap:12px;
      backdrop-filter:blur(8px);
      z-index:9999
    }
    .nav-menu.show{display:flex}
    .nav-menu a{
      color:#000;
      text-decoration:none;
      font-weight:600;
      font-size:1.3rem;
      padding:15px 0;
      text-align:center
    }

    .premium-container {
      position: relative;
      z-index: 1000;
      padding: 100px 20px;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }

    .theme-card {
      background: rgba(15, 5, 30, 0.95);
      border-radius: 30px;
      padding: 2.5rem;
      margin: 0 auto;
      width: 100%;
      max-width: 800px;
      border: 1px solid rgba(255,255,255,0.15);
      opacity: 0;
      animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.4);
      transform-style: preserve-3d;
    }

    .theme-card:nth-child(1) { animation-delay: 0.3s; }
    .theme-card:nth-child(2) { animation-delay: 0.6s; }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .theme-card::before,
    .theme-card::after {
      pointer-events: none;
      transition: 0.6s;
    }

    @media (min-width: 1025px) {
      .theme-card:hover {
        transform: perspective(1000px) rotateX(5deg) rotateY(5deg) scale(1.03);
        box-shadow: 0 0 50px rgba(127, 63, 191, 0.4);
      }

      .theme-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255,255,255,0.1),
          transparent
        );
        transform: rotate(45deg);
      }

      .theme-card:hover::before {
        left: 150%;
      }

      .theme-card::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 30px;
        padding: 2px;
        background: linear-gradient(
          45deg,
          #7b00ff,
          #ff00c8,
          #7b00ff
        );
        -webkit-mask: 
          linear-gradient(#000 0 0) content-box, 
          linear-gradient(#000 0 0);
        mask: 
          linear-gradient(#000 0 0) content-box, 
          linear-gradient(#000 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        animation: borderGlow 2s linear infinite;
      }

      .theme-card:hover::after {
        opacity: 1;
      }

      .hacker-theme:hover::after {
        background: linear-gradient(
          45deg,
          #00ff00,
          #00c8ff,
          #00ff00
        );
      }
    }

    @media (max-width: 1024px) {
      .theme-card {
        box-shadow: 0 0 30px rgba(127, 63, 191, 0.3);
      }

      .theme-card::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 30px;
        padding: 2px;
        background: linear-gradient(
          45deg,
          #7b00ff,
          #ff00c8,
          #7b00ff
        );
        -webkit-mask: 
          linear-gradient(#000 0 0) content-box, 
          linear-gradient(#000 0 0);
        mask: 
          linear-gradient(#000 0 0) content-box, 
          linear-gradient(#000 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        animation: borderGlowMobile 3s linear infinite;
        opacity: 1;
      }

      .hacker-theme::after {
        background: linear-gradient(
          45deg,
          #00ff00,
          #00c8ff,
          #00ff00
        );
      }

      .theme-card::before {
        display: none !important;
        content: none !important;
      }
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes borderGlowMobile {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .theme-header {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, #7b00ff, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .theme-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .premium-btn {
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
      z-index: 2
    }

    .premium-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255,255,255,0.3),
        transparent
      );
      transform: rotate(45deg);
      transition: 0.6s;
    }

    .premium-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 24px rgba(106,17,203,0.4);
    }

    .premium-btn:hover::after {
      left: 150%;
    }

    .hacker-theme .theme-header {
      background: linear-gradient(45deg, #00ff00, #00c8ff);
      -webkit-background-clip: text;
    }

    .hacker-theme .premium-btn {
      background: linear-gradient(135deg, #00b712 0%, #009b1a 100%);
      border-color: #00ff00;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-title">PRABOD Animation</div>
    <button class="nav-toggle" id="navToggle">â˜°</button>
    <nav class="nav-menu" id="navMenu">
      <a href="../index.html">Home</a><a href="../about.html">About</a><a href="../skill.html">Skill</a><a href="../service.html">Service</a><a href="../contact.html">Contact</a>
    </nav>
  </header>

  <canvas id="galaxy"></canvas>

  <div class="premium-container">
    <div class="theme-card">
      <h2 class="theme-header">Galaxy</h2>
      <div class="theme-buttons">
        <a href="../../Galaxy/theme1.html">
          <button class="premium-btn">Theme 1 PREVIEW</button>
        </a>
        <a href="../../Galaxy/theme2.html">
          <button class="premium-btn">Theme 2 PREVIEW</button>
        </a>
        <a href="../../Galaxy/theme3.html">
          <button class="premium-btn">Theme 3 PREVIEW</button>
        </a>
      </div>
    </div>

    <div class="theme-card hacker-theme">
      <h2 class="theme-header">Cyber</h2>
      <div class="theme-buttons">
        <a href="../../Cyber/theme1.html">
          <button class="premium-btn">Theme 1 PREVIEW</button>
        </a>
        <a href="../../Cyber/theme2.html">
          <button class="premium-btn">Theme 2 PREVIEW</button>
        </a>
        <a href="../../Cyber/theme3.html">
          <button class="premium-btn">Theme 3 PREVIEW</button>
        </a>
      </div>
    </div>
  </div>

  <script>
    // ======= ULTRA-OPTIMIZED JAVASCRIPT =======
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');
    let stars = [], resizeTimer, lastFrame = 0;

    // Mobile-first star density
    const getStarCount = () => {
      const base = window.innerWidth < 768 ? 40 : 
                  window.innerWidth < 1024 ? 80 : 150;
      return Math.floor(base * (window.devicePixelRatio || 1));
    };

    // Optimized drawing methods
    function draw(timestamp) {
      const delta = timestamp - lastFrame;
      if (delta < 32) { // Limit to ~30fps
        requestAnimationFrame(draw);
        return;
      }
      lastFrame = timestamp;

      ctx.fillStyle = "rgba(10,0,25,.5)"; // Increased alpha for better performance
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      const centerX = canvas.width/2;
      const centerY = canvas.height/2;
      
      stars.forEach(star => {
        star.z -= 4; // Reduced speed for mobile
        if(star.z <= 0) star.z = canvas.width;
        
        const scale = canvas.width / star.z;
        const x = (star.x - centerX) * scale + centerX;
        const y = (star.y - centerY) * scale + centerY;
        
        if(x < 0 || x > canvas.width || y < 0 || y > canvas.height) return;

        const size = Math.max(0.5, (2.5 - star.z/canvas.width) * 1.5);
        ctx.fillStyle = `rgba(200,100,255,${1 - (star.z/canvas.width)*0.5})`;
        ctx.fillRect(x - size/2, y - size/2, size, size); // Faster than arc
      });
      
      requestAnimationFrame(draw);
    }

    // Lightweight initialization
    function init() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      stars = Array.from({length: getStarCount()}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        z: Math.random() * canvas.width
      }));
    }

    // Optimized resize handler
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        init();
        lastFrame = performance.now();
      }, 100);
    });

    // Original JavaScript Logic
    init();
    requestAnimationFrame(draw);
    
    const navToggle = document.getElementById('navToggle');
    const navMenu = document.getElementById('navMenu');
    
    function toggleMenu() {
      navMenu.classList.toggle('show');
      navToggle.textContent = navMenu.classList.contains('show') ? 'âœ–' : 'â˜°';
    }
    
    navToggle.addEventListener('click', toggleMenu);
    document.addEventListener('click', e => {
      if (!navMenu.contains(e.target) && e.target !== navToggle) {
        navMenu.classList.remove('show');
        navToggle.textContent = 'â˜°';
      }
    });

    // Optimized mouse move handlers
    document.querySelectorAll('.theme-card').forEach(card => {
      if (window.innerWidth >= 1025) {
        let rafId;
        card.addEventListener('mousemove', (e) => {
          if (!rafId) {
            rafId = requestAnimationFrame(() => {
              const rect = card.getBoundingClientRect();
              const x = e.clientX - rect.left;
              const y = e.clientY - rect.top;
              const rotateY = (x - rect.width/2) / 25;
              const rotateX = (rect.height/2 - y) / 25;
              card.style.transform = `
                perspective(1000px)
                rotateX(${rotateX}deg)
                rotateY(${rotateY}deg)
                scale(1.03)
              `;
              rafId = null;
            });
          }
        });
        card.addEventListener('mouseleave', () => {
          card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
        });
      }
    });
  </script>
</body>
</html>
