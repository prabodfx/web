<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Stock Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Inter:wght@400;500&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #0d0d0d, #000000 80%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e0e0e0;
      padding: 1rem;
    }

    .card {
      background: rgba(15, 15, 15, 0.9);
      border: 1px solid rgba(0, 255, 170, 0.3);
      border-radius: 1.5rem;
      padding: 2rem;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 40px rgba(0, 255, 170, 0.2);
      max-width: 480px;
      width: 95%;
      height: auto;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .main-dashboard {
      background: rgba(15, 15, 15, 0.9);
      border: 1px solid rgba(0, 255, 170, 0.3);
      border-radius: 1.5rem;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 40px rgba(0, 255, 170, 0.2);
      width: 95%;
      max-width: 1400px;
      min-height: 90vh;
      display: flex;
      gap: 2rem;
      padding: 2rem;
      flex-direction: column;
    }

    @media (min-width: 1024px) {
      body {
        height: 100vh;
        overflow: hidden;
      }
      .main-dashboard {
        flex-direction: row;
        height: 90vh;
      }
    }

    .header {
      font-family: 'Orbitron', sans-serif;
      color: #00ffaa;
      text-shadow: 0 0 15px rgba(0, 255, 170, 0.8);
      letter-spacing: 3px;
      animation: glow 3s infinite;
    }
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 15px rgba(0,255,170,0.8); }
      50% { text-shadow: 0 0 25px rgba(0,255,170,1); }
    }

    .premium-input {
      position: relative;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0,255,170,0.4);
      color: #e0e0e0;
      transition: all 0.25s;
      width: 100%;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      outline: none;
    }

    .premium-input:focus {
      border-color: #00ffaa;
      box-shadow: 0 0 10px #00ffaa;
      background: rgba(0,255,170,0.1);
    }

    .custom-dropdown-container {
      position: relative;
      width: 100%;
    }

    .custom-dropdown-list {
      position: absolute;
      z-index: 10;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(15, 15, 15, 0.95);
      border: 1px solid rgba(0, 255, 170, 0.4);
      border-top: none;
      border-radius: 0 0 0.5rem 0.5rem;
      box-shadow: 0 10px 20px rgba(0, 255, 170, 0.2);
      transform-origin: top;
      transition: transform 0.2s ease-out, opacity 0.2s ease-out;
      transform: scaleY(0);
      opacity: 0;
      pointer-events: none;
    }

    .custom-dropdown-list.active {
      transform: scaleY(1);
      opacity: 1;
      pointer-events: auto;
    }

    .custom-dropdown-list div {
      padding: 0.75rem 1rem;
      cursor: pointer;
      color: #e0e0e0;
      transition: background-color 0.2s, color 0.2s;
    }

    .custom-dropdown-list div:hover {
      background-color: rgba(0, 255, 170, 0.1);
      color: #00ffaa;
      text-shadow: 0 0 5px #00ffaa;
    }

    .premium-textarea {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0,255,170,0.4);
      color: #e0e0e0;
      transition: all 0.25s;
    }
    .premium-textarea:focus {
      border-color: #00ffaa;
      box-shadow: 0 0 10px #00ffaa;
      background: rgba(0,255,170,0.1);
      outline: none;
    }

    .neon-button {
      background: linear-gradient(90deg, #00ffaa, #00ffcc);
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      border-radius: 9999px;
      box-shadow: 0 0 20px rgba(0,255,170,0.7);
      transition: all 0.3s;
    }
    .neon-button:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 0 35px rgba(0,255,170,1);
    }

    .status-message {
      text-align: center;
      font-size: 0.875rem;
      margin-top: 0.75rem;
    }
    .status-message.success {
      color: #00ffaa;
    }
    .status-message.error {
      color: #ff3333;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .form-fields {
      flex: 1;
      overflow-y: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .scroll-container {
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #00ffaa #2d2d2d;
    }
    .scroll-container::-webkit-scrollbar {
      width: 8px;
    }
    .scroll-container::-webkit-scrollbar-track {
      background: #2d2d2d;
      border-radius: 10px;
    }
    .scroll-container::-webkit-scrollbar-thumb {
      background-color: #00ffaa;
      border-radius: 10px;
      border: 2px solid #2d2d2d;
    }

    .item-table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
    }
    .item-table th, .item-table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid rgba(0, 255, 170, 0.2);
    }
    .item-table th {
      color: #00ffaa;
      font-family: 'Orbitron', sans-serif;
    }
    .item-table tr:hover {
      background: rgba(0, 255, 170, 0.05);
      cursor: pointer;
    }
    
    .item-table th:last-child, .item-table td:last-child {
      text-align: center;
    }

    .search-input {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0,255,170,0.4);
      color: #e0e0e0;
      transition: all 0.25s;
    }
    .search-input:focus {
      border-color: #00ffaa;
      box-shadow: 0 0 10px #00ffaa;
      background: rgba(0,255,170,0.1);
      outline: none;
    }

    .delete-btn {
      background-color: transparent;
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 0.5rem;
      color: #ff3333;
      padding: 0.25rem 0.75rem;
      font-size: 0.875rem;
      transition: all 0.25s ease;
    }
    .delete-btn:hover {
      background-color: #ff3333;
      color: #0a0a0a;
      box-shadow: 0 0 10px #ff3333;
    }

    .actions-cell {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="login-section" class="card flex flex-col justify-center">
    <h1 class="header text-2xl text-center mb-2">ADMIN LOGIN</h1>
    <p class="text-gray-400 mb-4 text-sm text-center">Secure Access Terminal</p>
    <form id="login-form" class="space-y-3">
      <div>
        <label for="username" class="block text-sm font-semibold text-[#00ffaa] text-left mb-1">Username</label>
        <input type="email" id="username" name="username" required class="premium-input w-full rounded-md px-3 py-2">
      </div>
      <div>
        <label for="password" class="block text-sm font-semibold text-[#00ffaa] text-left mb-1">Password</label>
        <input type="password" id="password" name="password" required class="premium-input w-full rounded-md px-3 py-2 mb-3">
      </div>
      <button type="submit" class="neon-button w-full py-3 text-base">SIGN IN</button>
      <p id="error-message" class="hidden status-message text-red-500"></p>
    </form>
  </div>

  <div id="admin-panel" class="hidden main-dashboard">
    <div class="w-full lg:w-2/5 flex flex-col space-y-4">
      <h1 class="header text-2xl text-center" id="form-header">ADD NEW ITEM</h1>
      <p class="text-gray-400 text-center text-sm" id="form-subheader">Enter item details below</p>
      <div class="form-container">
        <form id="item-form" class="flex flex-col space-y-3 flex-1">
          <div class="form-fields flex-1 pr-2">
            <div class="custom-dropdown-container">
              <label for="item-code" class="block text-sm font-semibold text-[#00ffaa] text-left mb-1">Item Code</label>
              <input type="text" id="item-code" required class="premium-input w-full rounded-md px-3 py-2">
              <div id="item-codes-list" class="custom-dropdown-list"></div>
            </div>
            <div class="custom-dropdown-container">
              <label for="item-name" class="block text-sm font-semibold text-[#00ffaa] text-left mb-1">Item Name</label>
              <input type="text" id="item-name" required class="premium-input w-full rounded-md px-3 py-2">
              <div id="item-names-list" class="custom-dropdown-list"></div>
            </div>
            <div>
              <label for="description" class="block text-sm font-semibold text-[#00ffaa] text-left mb-1">Description</label>
              <textarea id="description" class="premium-textarea w-full rounded-md px-3 py-2 h-24 resize-none"></textarea>
            </div>
            <div>
              <label for="price" class="block text-sm font-semibold text-[#00ffaa] text-left mb-1">Price</label>
              <input type="number" id="price" step="0.01" class="premium-input w-full rounded-md px-3 py-2">
            </div>
            <div>
              <label for="disc-rate" class="block text-sm font-semibold text-[#00ffaa] text-left mb-1">Disc Rate</label>
              <input type="number" id="disc-rate" step="any" class="premium-input w-full rounded-md px-3 py-2 mb-3">
            </div>
          </div>
          <button type="submit" id="submit-btn" class="neon-button w-full py-2 text-base mt-auto">ADD ITEM</button>
          <button type="button" id="clear-btn" class="text-center text-gray-400 mt-2 text-sm hover:text-[#00ffaa] transition-colors">Clear Form</button>
          <p id="item-status-message" class="hidden status-message"></p>
        </form>
      </div>
    </div>

    <div class="w-full lg:w-3/5 flex flex-col space-y-4">
      <h1 class="header text-2xl text-center">CURRENT INVENTORY</h1>
      <input type="text" id="search-input" placeholder="Search by name or code..." class="search-input w-full rounded-md px-3 py-2">
      <div id="item-list-container" class="scroll-container flex-1">
        <p id="loading-message" class="text-center text-gray-500">Loading items...</p>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    const FIREBASE_API_KEY = "AIzaSyDwkzabAX7MoXz4iCsJ_y383ZW7USwmW1Y";
    const FIREBASE_PROJECT_ID = "stock-b07d3";

    const firebaseConfig = {
      apiKey: FIREBASE_API_KEY,
      authDomain: `${FIREBASE_PROJECT_ID}.firebaseapp.com`,
      projectId: FIREBASE_PROJECT_ID,
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = app.auth();
    const db = app.firestore();

    // DOM Elements
    const loginSection = document.getElementById('login-section');
    const adminPanel = document.getElementById('admin-panel');
    const loginForm = document.getElementById('login-form');
    const itemForm = document.getElementById('item-form');
    const itemListContainer = document.getElementById('item-list-container');
    const loadingMessage = document.getElementById('loading-message');
    const errorMessage = document.getElementById('error-message');
    const itemStatusMessage = document.getElementById('item-status-message');
    const submitBtn = document.getElementById('submit-btn');
    const clearBtn = document.getElementById('clear-btn');
    const formHeader = document.getElementById('form-header');
    const formSubheader = document.getElementById('form-subheader');
    const searchInput = document.getElementById('search-input');
    const itemNameInput = document.getElementById('item-name');
    const itemCodeInput = document.getElementById('item-code');
    const itemNamesList = document.getElementById('item-names-list');
    const itemCodesList = document.getElementById('item-codes-list');

    let currentEditDocId = null;
    let allItems = [];

    // Utility Functions
    const showSection = (section) => {
      loginSection.classList.add('hidden');
      adminPanel.classList.add('hidden');
      section.classList.remove('hidden');
      if (section === adminPanel) {
        enableAutoFocus(itemForm);
      } else {
        enableAutoFocus(loginForm);
      }
    };

    const enableAutoFocus = (form) => {
      const inputs = form.querySelectorAll("input, textarea");
      if (inputs.length > 0) inputs[0].focus();
    };

    const displayStatus = (message, type, element) => {
      element.textContent = message;
      element.className = `status-message ${type === 'success' ? 'success' : 'error'}`;
      element.classList.remove('hidden');
    };

    const clearForm = () => {
      itemForm.reset();
      currentEditDocId = null;
      submitBtn.textContent = 'ADD ITEM';
      formHeader.textContent = 'ADD NEW ITEM';
      formSubheader.textContent = 'Enter item details below';
      itemStatusMessage.classList.add('hidden');
      enableAutoFocus(itemForm);
    };

    // Firebase Listeners
    const setupRealtimeListener = () => {
      db.collection("items").orderBy("createdAt", "desc").onSnapshot((snapshot) => {
        allItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderItems(allItems);
      }, (error) => {
        console.error("Error setting up listener:", error);
        displayStatus("Failed to load inventory. Please try again.", 'error', itemStatusMessage);
      });
    };

    // UI Rendering Functions
    const renderItems = (items) => {
      const searchTerm = searchInput.value.toLowerCase();
      const filteredItems = items.filter(item =>
        (item.itemName && item.itemName.toLowerCase().includes(searchTerm)) ||
        (item.itemCode && item.itemCode.toLowerCase().includes(searchTerm))
      );

      itemListContainer.innerHTML = '';
      if (filteredItems.length === 0) {
        itemListContainer.innerHTML = '<p class="text-center text-gray-500">No items found.</p>';
        return;
      }

      const table = document.createElement('table');
      table.className = 'item-table';
      table.innerHTML = `
        <thead>
          <tr>
            <th class="w-1/5">Name</th>
            <th class="w-1/5">Code</th>
            <th class="w-1/5">Price</th>
            <th class="w-1/5">Disc Rate</th>
            <th class="w-1/5">Actions</th>
          </tr>
        </thead>
        <tbody id="item-table-body"></tbody>
      `;
      itemListContainer.appendChild(table);
      const tableBody = document.getElementById('item-table-body');

      filteredItems.forEach(item => {
        const row = document.createElement('tr');
        row.dataset.id = item.id;
        row.innerHTML = `
          <td class="break-words">${item.itemName}</td>
          <td>${item.itemCode}</td>
          <td>${item.price !== null ? `Rs.${item.price.toFixed(2)}` : 'N/A'}</td>
          <td>${item.discRate !== null ? `${item.discRate}%` : 'N/A'}</td>
          <td>
            <button class="delete-btn" data-id="${item.id}">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
      addTableEventListeners();
    };

    const populateCustomDatalist = (inputElement, dropdownList, items) => {
      const uniqueItems = Array.from(new Set(items.map(item => {
        const value = inputElement.id === 'item-name' ? item.itemName : item.itemCode;
        if (value) {
          const foundItem = allItems.find(i => (inputElement.id === 'item-name' ? i.itemName : i.itemCode) === value);
          return JSON.stringify(foundItem);
        }
        return null;
      }))).filter(Boolean).map(itemStr => JSON.parse(itemStr));
      
      dropdownList.innerHTML = '';
      
      if (uniqueItems.length === 0) {
          const noResultsDiv = document.createElement('div');
          noResultsDiv.textContent = 'No matching items';
          noResultsDiv.style.cursor = 'default';
          noResultsDiv.style.color = '#888';
          dropdownList.appendChild(noResultsDiv);
          dropdownList.classList.add('active');
          return;
      }
      
      uniqueItems.forEach(item => {
        const div = document.createElement('div');
        const value = inputElement.id === 'item-name' ? item.itemName : item.itemCode;
        div.textContent = value;
        div.dataset.value = value;
        
        if (item.description) {
            const descriptionSpan = document.createElement('span');
            descriptionSpan.textContent = ` - ${item.description}`;
            descriptionSpan.style.color = '#888';
            descriptionSpan.style.fontSize = '0.8em';
            div.appendChild(descriptionSpan);
        }

        div.addEventListener('click', (e) => {
            // FIX: Use e.currentTarget to ensure the div with the dataset is targeted,
            // even if the inner span is clicked.
            inputElement.value = e.currentTarget.dataset.value;
            dropdownList.classList.remove('active');
        });
        dropdownList.appendChild(div);
      });
    };

    // Event Handlers
    const handleRowClick = async (e) => {
      const docId = e.currentTarget.dataset.id;
      try {
        const docRef = await db.collection("items").doc(docId).get();
        if (docRef.exists) {
          const item = docRef.data();
          currentEditDocId = docId;
          document.getElementById('item-code').value = item.itemCode || '';
          document.getElementById('item-name').value = item.itemName || '';
          document.getElementById('description').value = item.description || '';
          document.getElementById('price').value = item.price || '';
          document.getElementById('disc-rate').value = item.discRate || '';

          submitBtn.textContent = 'UPDATE ITEM';
          formHeader.textContent = 'EDIT ITEM';
          formSubheader.textContent = 'Modify item details';
          enableAutoFocus(itemForm);
        }
      } catch (err) {
        console.error("Error fetching document for edit: ", err);
      }
    };

    const handleDelete = async (e) => {
      e.stopPropagation();
      const docId = e.target.dataset.id;
      if (confirm('Are you sure you want to delete this item?')) {
        try {
          await db.collection("items").doc(docId).delete();
          displayStatus("Item deleted successfully!", 'success', itemStatusMessage);
          clearForm();
        } catch (err) {
          console.error("Error deleting document: ", err);
          displayStatus("Failed to delete item. Try again.", 'error', itemStatusMessage);
        }
      }
    };

    const addTableEventListeners = () => {
      document.querySelectorAll('.item-table tr').forEach(row => {
        if (row.dataset.id) {
          row.addEventListener('click', handleRowClick);
        }
      });
      document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', handleDelete);
      });
    };

    // Event Listeners
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.classList.add('hidden');
      const username = loginForm.username.value;
      const password = loginForm.password.value;
      try {
        await auth.signInWithEmailAndPassword(username, password);
        showSection(adminPanel);
        clearForm();
        setupRealtimeListener();
      } catch (err) {
        displayStatus("Invalid username or password.", 'error', errorMessage);
      }
    });

    itemForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      itemStatusMessage.classList.add('hidden');
      const itemName = itemForm['item-name'].value;
      const itemCode = itemForm['item-code'].value;
      const description = itemForm.description.value.trim() || null;
      const price = parseFloat(itemForm.price.value) || null;
      const discRate = parseFloat(itemForm['disc-rate'].value) || null;

      if (!itemName || !itemCode) {
        displayStatus("Item Name and Item Code are required.", 'error', itemStatusMessage);
        return;
      }

      const itemData = {
        itemName,
        itemCode,
        description,
        price,
        discRate,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        if (currentEditDocId) {
          await db.collection("items").doc(currentEditDocId).update(itemData);
          displayStatus("Item updated successfully!", 'success', itemStatusMessage);
        } else {
          itemData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
          await db.collection("items").add(itemData);
          displayStatus("Item submitted successfully!", 'success', itemStatusMessage);
        }
        clearForm();
      } catch (err) {
        console.error("Error submitting document: ", err);
        displayStatus("Failed to submit item. Try again.", 'error', itemStatusMessage);
      }
    });

    searchInput.addEventListener('input', () => {
      renderItems(allItems);
    });

    clearBtn.addEventListener('click', clearForm);

    const dropdowns = {
      'item-code': itemCodesList,
      'item-name': itemNamesList
    };

    Object.keys(dropdowns).forEach(inputId => {
      const input = document.getElementById(inputId);
      const dropdownList = dropdowns[inputId];

      input.addEventListener('input', () => {
        const value = input.value.toLowerCase();
        const items = allItems.filter(item => {
          if (inputId === 'item-code') return item.itemCode && item.itemCode.toLowerCase().includes(value);
          if (inputId === 'item-name') return item.itemName && item.itemName.toLowerCase().includes(value);
          return false;
        });
        populateCustomDatalist(input, dropdownList, items);
        if (items.length > 0) {
          dropdownList.classList.add('active');
        } else {
          dropdownList.classList.remove('active');
        }
      });
      
      input.addEventListener('click', () => {
        populateCustomDatalist(input, dropdownList, allItems);
        if (allItems.length > 0) {
          dropdownList.classList.add('active');
        } else {
          dropdownList.classList.remove('active');
        }
      });
      
      input.addEventListener('dblclick', (e) => {
          e.preventDefault();
          input.value = '';
          dropdownList.classList.remove('active');
      });

      document.addEventListener('click', (e) => {
        if (!input.contains(e.target) && !dropdownList.contains(e.target)) {
          dropdownList.classList.remove('active');
        }
      });
    });

    enableAutoFocus(loginForm);
  </script>
</body>
</html>
