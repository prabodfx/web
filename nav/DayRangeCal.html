<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Day Range Count | Prabodfx</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    input { font-size: 16px; }
  </style>
</head>
<body class="bg-slate-900 text-white font-inter min-h-screen p-4">

  <div class="min-h-screen w-full flex items-center justify-center">
    <main class="w-full max-w-4xl mx-auto flex flex-col items-center justify-center text-center space-y-8">
      
      <section class="space-y-2">
        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">
          Day Range Count
        </h1>
      </section>
  
      <section class="bg-gray-800 bg-opacity-70 backdrop-blur-md rounded-3xl p-6 sm:p-8 w-full shadow-lg border border-gray-700">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-left">
          <div>
            <label for="from" class="block text-sm font-medium text-slate-300 mb-2 text-left">From</label>
            <div class="relative">
              <input id="from" type="text" inputmode="numeric" pattern="\d*" enterkeyhint="next" autocomplete="off" aria-label="From date"
                placeholder="MMDD or YYYYMMDD"
                class="w-full px-4 py-3 rounded-2xl bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200 text-white"
                maxlength="10" autofocus>
            </div>
          </div>
          <div>
            <label for="to" class="block text-sm font-medium text-slate-300 mb-2 text-left">To</label>
            <div class="relative">
              <input id="to" type="text" inputmode="numeric" pattern="\d*" enterkeyhint="done" autocomplete="off" aria-label="To date"
                placeholder="MMDD or YYYYMMDD"
                class="w-full px-4 py-3 rounded-2xl bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200 text-white"
                maxlength="10">
            </div>
          </div>
        </div>
  
        <div class="flex flex-wrap justify-center gap-4 mt-6">
          <button id="calc"
            class="btn bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-3 px-6 rounded-2xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 w-full sm:w-auto">
            Calculate
          </button>
          <button id="single"
            class="btn bg-gray-700 text-gray-300 font-bold py-3 px-6 rounded-2xl shadow-lg hover:bg-gray-600 transition-all duration-200 w-full sm:w-auto">
            Count With Today
          </button>
          <button id="freeze"
            class="btn bg-gray-700 text-gray-300 font-bold py-3 px-6 rounded-2xl shadow-lg hover:bg-gray-600 transition-all duration-200 w-full sm:w-auto">
            Freeze Input
          </button>
        </div>
  
        <div id="result-container" class="mt-6 p-4 sm:p-6 rounded-2xl bg-gray-900 border border-gray-700">
          <div id="status" class="inline-flex items-center gap-2 text-xs font-semibold px-3 py-1.5 rounded-full mb-3"
            style="background: linear-gradient(90deg, #22c55e, #a3e635); color: #06101f;">
            Ready
          </div>
          <div class="text-6xl sm:text-7xl font-extrabold flex items-baseline justify-center gap-2 mb-2">
            <span id="days">—</span>
            <span class="text-xl sm:text-2xl text-slate-400 font-medium">Days</span>
          </div>
          <div class="text-red-500 text-sm mt-1" id="error" style="display:none"></div>
          <div class="text-slate-500 text-xs mt-3">
            <span id="example" class="inline-flex items-center gap-2 px-3 py-1 rounded-full cursor-pointer hover:bg-gray-800 transition-colors">
              Example : 2004-08-06 =<div class="text-slate-400 text-sm" id="explain">7683 days</div>
            </span>
          </div>
        </div>
      </section>
  
      <footer class="text-slate-500 text-xs opacity-80">
        Prabodfx Creations
      </footer>
    </main>
  </div>
  
  <script>
    const el = {
      from: document.getElementById('from'),
      to: document.getElementById('to'),
      calc: document.getElementById('calc'),
      single: document.getElementById('single'),
      freeze: document.getElementById('freeze'),
      days: document.getElementById('days'),
      status: document.getElementById('status'),
      error: document.getElementById('error'),
      explain: document.getElementById('explain'),
      example: document.getElementById('example')
    };

    let freezeMode = false;

    function setStatus(msg, ok = true) {
      el.status.textContent = msg;
      el.status.style.background = ok ? 'linear-gradient(90deg, #22c55e, #a3e635)' : 'linear-gradient(90deg, #ef4444, #f43f5e)';
    }

    function isValidYMD(y, m, d) {
      const dt = new Date(y, m - 1, d);
      return dt.getFullYear() === y && dt.getMonth() === m - 1 && dt.getDate() === d;
    }

    function parseDateInput(v) {
      if (!v) return null;
      if (/^\d{4}-\d{2}-\d{2}$/.test(v)) {
        const [y, m, d] = v.split('-').map(Number);
        if (isValidYMD(y, m, d)) return { y, m, d };
        return null;
      }
      return null;
    }

    function inclusiveDays(a, b) {
      const dateA = new Date(a.y, a.m - 1, a.d);
      const dateB = new Date(b.y, b.m - 1, b.d);
      const diff = Math.abs(dateB - dateA);
      return Math.floor(diff / (1000 * 60 * 60 * 24));
    }

    function closeMobileKeyboard() {
      [el.from, el.to].forEach(inp => {
        inp.setAttribute('readonly', 'true');
        inp.blur();
        setTimeout(() => inp.removeAttribute('readonly'), 50);
      });
    }

    function finishIfBothValid() {
      const A = parseDateInput(el.from.value.trim());
      const B = parseDateInput(el.to.value.trim());
      if (A && B) {
        const d = inclusiveDays(A, B);
        el.days.textContent = String(d);
        setStatus('Calculated');
        closeMobileKeyboard();
        return true;
      }
      return false;
    }

    function autoFormat(input, next) {
      if (freezeMode) return; // disable normal autoFormat when frozen
      const digits = input.value.replace(/\D/g, '');
      const today = new Date();

      if (digits.length === 8) {
        const y = Number(digits.slice(0, 4));
        const m = Number(digits.slice(4, 6));
        const d = Number(digits.slice(6, 8));
        if (isValidYMD(y, m, d)) {
          input.value = `${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
          if (next && !next.value) next.focus();
          finishIfBothValid();
          return;
        }
      }

      if (digits.length === 3) {
        const y = today.getFullYear();
        const m = Number(digits.slice(0,2));
        const d = Number(digits.slice(2,3));
        if (isValidYMD(y, m, d)) {
          input.value = `${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
          if (next && !next.value) next.focus();
          finishIfBothValid();
          return;
        }
      }

      if (digits.length === 4) {
        const y = today.getFullYear();
        const m = Number(digits.slice(0, 2));
        const d = Number(digits.slice(2, 4));
        if (isValidYMD(y, m, d)) {
          input.value = `${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
          if (next && !next.value) next.focus();
          finishIfBothValid();
          return;
        }
      }

      input.value = digits;
    }

    function autoFormatOnEnter(input, next) {
      const digits = input.value.replace(/\D/g, '');
      if (!freezeMode) {
        const today = new Date();
        if (digits.length === 2) {
          const y = today.getFullYear();
          const m = Number(digits.slice(0,1));
          const d = Number(digits.slice(1,2));
          if (isValidYMD(y, m, d)) {
            input.value = `${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            if (next && !next.value) next.focus();
            finishIfBothValid();
            return;
          }
        }
      } else {
        // Freeze Mode Parsing
        if (digits.length === 8) {
          let y = Number(digits.slice(0,4));
          let m = Number(digits.slice(4,6));
          let d = Number(digits.slice(6,8));
          if (isValidYMD(y, m, d)) {
            input.value = `${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            if (next && !next.value) next.focus();
            finishIfBothValid();
            return;
          }
        }
        if (digits.length === 7) {
          let y = Number(digits.slice(0,4));
          let m = Number(digits.slice(4,6));
          let d = Number(digits.slice(6,7));
          if (isValidYMD(y, m, d)) {
            input.value = `${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            if (next && !next.value) next.focus();
            finishIfBothValid();
            return;
          }
          // allow 2-digit day at the end (e.g., 2000609 -> 2000/06/09)
          m = Number(digits.slice(4,5));
          d = Number(digits.slice(5,7));
          if (isValidYMD(y, m, d)) {
            input.value = `${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            if (next && !next.value) next.focus();
            finishIfBothValid();
            return;
          }
        }
        if (digits.length === 6) {
          let y = Number(digits.slice(0,4));
          let m = Number(digits.slice(4,5));
          let d = Number(digits.slice(5,6));
          if (isValidYMD(y, m, d)) {
            input.value = `${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            if (next && !next.value) next.focus();
            finishIfBothValid();
            return;
          }
        }
      }
    }

    function render() {
      el.error.style.display = 'none';
      const A = parseDateInput(el.from.value.trim());
      const B = parseDateInput(el.to.value.trim());
      if (!A || !B) {
        el.days.textContent = '—';
        setStatus('Ready');
        return;
      }
      try {
        const d = inclusiveDays(A, B);
        el.days.textContent = String(d);
        setStatus('Calculated');
      } catch (e) {
        el.error.textContent = 'Invalid date input.';
        el.error.style.display = 'block';
        setStatus('Error', false);
      }
    }

    el.from.addEventListener('input', () => { autoFormat(el.from, el.to); render(); });
    el.to.addEventListener('input', () => { autoFormat(el.to, null); render(); });

    [el.from, el.to].forEach(inp => {
      inp.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          autoFormatOnEnter(inp, inp === el.from ? el.to : null);
          if (!finishIfBothValid()) {
            if (inp === el.from && !el.to.value) el.to.focus();
          }
        }
      });
    });
    
    el.calc.addEventListener('click', e => { e.preventDefault(); finishIfBothValid() || render(); });
    
    el.from.addEventListener('dblclick', () => { el.from.value = ''; render(); });
    el.to.addEventListener('dblclick', () => { el.to.value = ''; render(); });

    el.single.addEventListener('click', e => {
      e.preventDefault();
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const todayStr = `${yyyy}-${mm}-${dd}`;

      if (el.from.value && !el.to.value) {
        el.to.value = todayStr;
        el.to.focus();
      } else if (el.to.value && !el.from.value) {
        el.from.value = todayStr;
        el.from.focus();
      } else {
        el.from.value = todayStr;
        el.from.focus();
      }
      render();
      finishIfBothValid();
    });

    // Freeze button toggle
    el.freeze.addEventListener('click', e => {
      e.preventDefault();
      freezeMode = !freezeMode;
      setStatus(freezeMode ? 'Freeze Mode Enabled' : 'Freeze Mode Disabled');
    });

    // Spacebar or "F" toggles Freeze Mode anywhere
    document.addEventListener('keydown', (e) => {
      if (e.code === "Space" || e.key.toLowerCase() === "f") {
        e.preventDefault(); // block space typing in inputs
        freezeMode = !freezeMode;
        setStatus(freezeMode ? 'Freeze Mode Enabled' : 'Freeze Mode Disabled');
      }
    });

    el.example.addEventListener('click', () => {
      el.from.value = '0819';
      autoFormat(el.from, el.to);
      el.to.value = '2004-08-06';
      render();
      finishIfBothValid();
    });

    window.addEventListener('load', () => {
      el.from.focus();
    });
  </script>
  
</body>
</html>
