<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prabodfx | Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        .font-inter {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: radial-gradient(at top, #1f2937, #111827);
            transition: background-color 0.5s ease;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-down {
            animation: fadeInDown 1s ease-out forwards;
        }

        .animate-slide-in-up {
            animation: slideInUp 0.8s ease-out forwards;
        }

        .animate-slide-in-up.button-delay-1 {
            animation-delay: 0.5s;
        }

        .animate-slide-in-up.button-delay-2 {
            animation-delay: 1s;
        }

        .animate-slide-in-up.button-delay-3 {
            animation-delay: 1.5s;
        }

        .animate-slide-in-up.button-delay-4 {
            animation-delay: 2s;
        }

        .animate-slide-in-up.button-delay-5 {
            animation-delay: 2.5s;
        }

        .animate-slide-in-up.button-delay-6 {
            animation-delay: 2.7s;
        }

        .btn-premium-effect:hover {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
            transform: translateY(-4px) scale(1.02);
        }

        .btn-text-one-line {
            white-space: nowrap;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem; /* Equivalent to gap-6 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-inter antialiased">

    <div class="text-center w-full max-w-4xl px-6">
        <h1 class="text-4xl md:text-6xl lg:text-5.5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600 mb-14 drop-shadow-2xl animate-fade-in-down whitespace-nowrap">
            Prabodfx Projects
        </h1>

        <div class="flex-container">
            <a href="discRate.html" id="button1" class="btn-premium-effect w-full sm:w-auto max-w-xs bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 px-10 rounded-full transition-all duration-300 transform opacity-0 animate-slide-in-up button-delay-1 btn-text-one-line">
                DiscRate Cal
            </a>

            <a href="DayRangeCal.html" id="button2" class="btn-premium-effect w-full sm:w-auto max-w-xs bg-gradient-to-r from-teal-500 to-green-600 hover:from-teal-600 hover:to-green-700 text-white font-semibold py-3 px-10 rounded-full transition-all duration-300 transform opacity-0 animate-slide-in-up button-delay-2 btn-text-one-line">
                DayRange Cal
            </a>

            <a href="stock2.html" id="button3" class="btn-premium-effect w-full sm:w-auto max-w-xs bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 px-10 rounded-full transition-all duration-300 transform opacity-0 animate-slide-in-up button-delay-3 btn-text-one-line">
                StockSearch
            </a>
            
            <a href="stock.html" id="button4" class="btn-premium-effect w-full sm:w-auto max-w-xs bg-gradient-to-r from-teal-500 to-green-600 hover:from-teal-600 hover:to-green-700 text-white font-semibold py-3 px-10 rounded-full transition-all duration-300 transform opacity-0 animate-slide-in-up button-delay-4 btn-text-one-line">
                StockSearch2
            </a>

            <a href="cus.html" id="button5" class="btn-premium-effect w-full sm:w-auto max-w-xs bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 px-10 rounded-full transition-all duration-300 transform opacity-0 animate-slide-in-up button-delay-5 btn-text-one-line">
                Auto Paste
            </a>

            <a href="paste.html" id="button4" class="btn-premium-effect w-full sm:w-auto max-w-xs bg-gradient-to-r from-teal-500 to-green-600 hover:from-teal-600 hover:to-green-700 text-white font-semibold py-3 px-10 rounded-full transition-all duration-300 transform opacity-0 animate-slide-in-up button-delay-6 btn-text-one-line">
                Auto Paste2
            </a>
            
        </div>
    </div>

</body>
</html>
