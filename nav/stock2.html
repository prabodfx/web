<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Code List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import the Inter font and set up the neon green dark theme */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Pure black background */
            color: #f8f8f2; /* Off-white text for high contrast */
        }
        /* Custom scrollbar for a better dark theme aesthetic */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }
        /* A more refined, subtle glow for a premium feel */
        .premium-search-input {
            transition: all 0.3s ease-in-out;
        }
        .premium-search-input:focus {
            outline: none;
            box-shadow: 0 0 0 1px #39ff14, 0 0 8px rgba(57, 255, 20, 0.5);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-[#111] shadow-2xl rounded-3xl p-6 md:p-10 border border-[#39ff14]/30">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center text-[#39ff14] mb-2 tracking-tight">
            Inventory Search
        </h1>
        <p class="text-center text-sm md:text-base text-gray-400 mb-8">
            Stock Items Fast searching.
        </p>

        <div id="searchContainer" class="hidden relative mb-8">
            <div class="flex items-center p-3 rounded-2xl bg-[#1a1a1a] shadow-xl border border-[#333] focus-within:border-[#39ff14] transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" id="searchInput" placeholder="Search" class="flex-grow bg-transparent text-white placeholder-gray-500 rounded-lg focus:outline-none">
            </div>
        </div>

        <div id="data-container" class="space-y-6">
            </div>

        <div id="toast" class="fixed bottom-5 left-1/2 -translate-x-1/2 bg-gray-600 text-white px-4 py-2 rounded-lg shadow-lg transition-opacity duration-300 opacity-0 pointer-events-none">
            Copied to clipboard!
        </div>

    </div>

    <script>
        // Use document.execCommand for better compatibility in iframes
        function copyToClipboard(text) {
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast();
                } else {
                    console.error('Copy command was unsuccessful.');
                }
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
            document.body.removeChild(tempInput);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0', 'pointer-events-none');
            toast.classList.add('opacity-100');
            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('opacity-0', 'pointer-events-none');
            }, 2000);
        }

        // The data you provided, formatted into an array of objects
        // I have added a new field 'price' with some example values.
        const items = [
            { group: "HYBRID TANK", code: "HWL2000L", description: "1000L HYBRID", price: "147758.00", discRate: "15.66" },
            { group: "G-Horse", code: "RGHEGH1/2-15MWTU", description: ""},
            { group: "G-Horse", code: "RGHEGH1/2-30MWTU", description: "", price: "25.00" },
            { group: "L04601", code: "TUBE WELL -SCRAP", description: "TUBE WELL 160MM", price: "30.75", discRate: "15" },
            { group: "L04601", code: "TUBE WELL 160MM", description: "TUBE WELL 160MM(SP)", price: "45.20" },
            { group: "L04601", code: "TUBE WELL-100MM", description: "TUBE WELL 110MM", price: "18.00", discRate: "5" },
            { group: "L04601", code: "TUBE WELL-140MM", description: "TUBE WELL 140MM", price: "22.99" },
            { group: "L04602", code: "LPBEN20PNT14", description: "", price: "5.50" },
            { group: "L04602", code: "LPBEN25PNT11", description: "", price: "6.75", discRate: "10" },
            { group: "L04602", code: "LPBEN32PNT11", description: "", price: "8.10" },
            { group: "L04602", code: "LPBEN40PNT11", description: "", price: "9.95" },
            { group: "L04602", code: "LPBEN50PNT11", description: "", price: "11.25" },
            { group: "L04602", code: "LPBEN63PNT11", description: "", price: "13.40", discRate: "20" },
            { group: "L04602", code: "LPRESOC110X50-N", description: "REDUCING SOCKET 110X50-N", price: "7.50" },
            { group: "L04602", code: "LPRESOC110X63-N", description: "REDUCING SOCKET 110X63-N", price: "8.75" },
            { group: "L04602", code: "LPRESOC110X90-N", description: "REDUCING SOCKET 110X90-N", price: "9.20" },
            { group: "L04602", code: "LPRESOC160X110-N", description: "REDUCING SOCKET 160X110-N", price: "15.00" },
            { group: "L04602", code: "LPRESOC160X50-N", description: "REDUCING SOCKET 160X50-N", price: "14.50" },
            { group: "L04602", code: "LPRESOC225X160-N", description: "REDUCING SOCKET 225X160-N", price: "21.00" },
            { group: "L04602", code: "LPRESOC25X20", description: "REDUCING SOCKET 25X20", price: "4.50" },
            { group: "L04602", code: "LPRESOC25X20-SCR", description: "REDUCING SOCKET 25X20 -SCRAP", price: "3.25" },
            { group: "L04602", code: "LPRESOC32X20", description: "REDUCING SOCKET 32X20", price: "5.75" },
            { group: "L04602", code: "LPRESOC32X20-SCR", description: "REDUCING SOCKET 32X20 -SCRAP", price: "4.10" },
            { group: "L04604", code: "APVCCCP 1-ARL", description: "", price: "10.00" },
            { group: "L04605", code: "APVCCP 3/4-ARL", description: "", price: "9.50" },
            { group: "L04605", code: "APVCCP5/8-ARL", description: "", price: "8.90" },
            { group: "New-Group", code: "NO-PRICE-ITEM", description: "This item has no price", price: "" }
        ];

        const container = document.getElementById('data-container');
        const searchInput = document.getElementById('searchInput');
        const searchContainer = document.getElementById('searchContainer');

        // Function to render items based on the search query
        function renderItems(query = '') {
            container.innerHTML = ''; // Clear existing items
            const lowerCaseQuery = query.toLowerCase().trim();

            const filteredItems = items.filter(item => {
                const codeMatch = item.code.toLowerCase().includes(lowerCaseQuery);
                const descriptionMatch = (item.description || '').toLowerCase().includes(lowerCaseQuery);
                const groupMatch = item.group.toLowerCase().includes(lowerCaseQuery);
                return codeMatch || descriptionMatch || groupMatch;
            });
            
            // Group the filtered items
            const groupedFilteredItems = filteredItems.reduce((acc, item) => {
                const group = item.group || 'General';
                if (!acc[group]) {
                    acc[group] = [];
                }
                acc[group].push(item);
                return acc;
            }, {});

            // Loop through the grouped items and create the HTML structure
            for (const group in groupedFilteredItems) {
                // Header row for each group, using a grid to align with data
                const headerRow = document.createElement('div');
                headerRow.className = "grid grid-cols-[2fr_2fr_1fr_1fr] gap-4 text-xl font-bold text-gray-400 mt-6 mb-2 border-b-2 border-[#39ff14]/50 pb-1";

                const groupHeading = document.createElement('h2');
                groupHeading.className = "col-span-2 text-xl font-bold text-gray-300";
                groupHeading.textContent = `Item Name: ${group}`;
                headerRow.appendChild(groupHeading);
                
                const priceHeader = document.createElement('h2');
                priceHeader.className = "text-left text-xl font-bold text-gray-300";
                priceHeader.textContent = "Given Price";
                headerRow.appendChild(priceHeader);

                const discRateHeader = document.createElement('h2');
                discRateHeader.className = "text-right text-xl font-bold text-gray-300";
                discRateHeader.textContent = "DiscRate";
                headerRow.appendChild(discRateHeader);

                container.appendChild(headerRow);

                // Create a grid for the items within the group
                groupedFilteredItems[group].forEach(item => {
                    const itemRow = document.createElement('div');
                    itemRow.className = "grid grid-cols-[2fr_2fr_1fr_1fr] gap-4 bg-[#1a1a1a] hover:bg-[#222] p-4 rounded-xl transition-colors duration-200 cursor-pointer shadow-sm border border-transparent hover:border-[#39ff14]/50 overflow-x-auto";

                    // Item Code Column
                    const codeDiv = document.createElement('div');
                    codeDiv.className = "font-medium text-white text-sm md:text-base whitespace-nowrap";
                    codeDiv.textContent = item.code;
                    itemRow.appendChild(codeDiv);

                    // Description Column
                    const descDiv = document.createElement('div');
                    descDiv.className = "text-gray-400 text-sm md:text-base whitespace-nowrap";
                    descDiv.textContent = item.description || 'No description available';
                    itemRow.appendChild(descDiv);

                    // Given Price and DiscRate combined column
                    const priceAndDiscDiv = document.createElement('div');
                    priceAndDiscDiv.className = "col-span-2 flex items-center justify-between";

                    // Price button
                    if (item.price && item.price.trim() !== '') {
                        const priceButton = document.createElement('span');
                        priceButton.className = "bg-[#39ff14] text-black font-bold text-sm md:text-base px-3 py-1 rounded-full cursor-pointer hover:bg-white transition-colors duration-200 shadow-lg";
                        priceButton.textContent = `Rs. ${item.price}`;
                        priceAndDiscDiv.appendChild(priceButton);
                    }

                    // DiscRate button
                    if (item.discRate && item.discRate.trim() !== '') {
                        const discRateButton = document.createElement('span');
                        discRateButton.className = "bg-[#d60000] text-white font-bold text-sm md:text-base px-3 py-1 rounded-full cursor-pointer hover:bg-white hover:text-black transition-colors duration-200 shadow-lg";
                        discRateButton.textContent = `${item.discRate}%`;
                        priceAndDiscDiv.appendChild(discRateButton);
                    }
                    itemRow.appendChild(priceAndDiscDiv);

                    // Add the unified click event listener to the item row
                    itemRow.addEventListener('click', (e) => {
                        const rect = itemRow.getBoundingClientRect();
                        const clickX = e.clientX;
                        const totalWidth = rect.width;

                        // Recalculate the boundaries with the new 3-column layout
                        const col1Width = rect.width * (2/5);
                        const col2Width = rect.width * (2/5);
                        const col3Width = rect.width * (1/5);
                        
                        const codeBound = rect.left + col1Width;
                        const descBound = codeBound + col2Width;
                        const combinedBound = descBound + col3Width;

                        if (clickX < codeBound) {
                            copyToClipboard(item.code);
                        } else if (clickX < descBound) {
                             if (item.description && item.description.trim() !== '') {
                                copyToClipboard(item.description);
                            } else {
                                alert('No description available to copy.');
                            }
                        } else if (clickX < combinedBound) {
                            const combinedDiv = e.target.closest('.flex');
                            const combinedRect = combinedDiv.getBoundingClientRect();
                            const priceButton = combinedDiv.querySelector('.bg-[#39ff14]');
                            const discRateButton = combinedDiv.querySelector('.bg-[#d60000]');

                            if (priceButton && e.target === priceButton) {
                                if (item.price && item.price.trim() !== '') {
                                    copyToClipboard(item.price);
                                } else {
                                    alert('No price available to copy.');
                                }
                            } else if (discRateButton && e.target === discRateButton) {
                                if (item.discRate && item.discRate.trim() !== '') {
                                    copyToClipboard(item.discRate);
                                } else {
                                    alert('No discount rate available to copy.');
                                }
                            }
                        }
                    });

                    container.appendChild(itemRow);
                });
            }

            // Show a message if no items are found
            if (filteredItems.length === 0) {
                const noResults = document.createElement('p');
                noResults.className = "text-center text-gray-500 mt-8";
                noResults.textContent = "No items match your search.";
                container.appendChild(noResults);
            }
        }

        // Add a dblclick event listener to clear the search input
        searchInput.addEventListener('dblclick', () => {
            searchInput.value = '';
            renderItems();
        });

        // Add a keydown event listener to reveal the search UI and focus the input
        document.addEventListener('keydown', (e) => {
            const activeElement = document.activeElement;
            const isInput = activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA';

            if (!isInput) {
                if (e.key === 'f') {
                    e.preventDefault();
                    searchContainer.classList.remove('hidden');
                    searchInput.focus();
                } else if (e.key === ' ') {
                    e.preventDefault();
                    searchContainer.classList.toggle('hidden');
                    if (!searchContainer.classList.contains('hidden')) {
                        searchInput.focus();
                    }
                }
            }
        });

        // Add an event listener to the search input for real-time filtering
        searchInput.addEventListener('input', (e) => {
            renderItems(e.target.value);
        });

        // Initial render of all items on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderItems();
        });
    </script>
</body>
</html>
