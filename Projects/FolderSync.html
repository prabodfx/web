<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Sync</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. RESET & BASE STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a; /* Deep dark blue */
            color: #ffffff;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevent scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- 2. ANIMATED BACKGROUND --- */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.4) 0%, rgba(15, 23, 42, 0) 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse-glow 6s ease-in-out infinite alternate;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes pulse-glow {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        /* --- 3. GLASS CARD CONTAINER --- */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem 4rem;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 450px;
            animation: float-in 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes float-in {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 4. TYPOGRAPHY --- */
        .logo-text {
            font-weight: 800;
            font-size: 2.5rem;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .subtitle {
            font-weight: 300;
            color: #94a3b8;
            font-size: 1rem;
            margin-bottom: 2.5rem;
        }

        /* --- 5. PREMIUM BUTTON --- */
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            color: white;
            font-weight: 600;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4), 0 4px 6px -2px rgba(79, 70, 229, 0.2);
            position: relative;
            overflow: hidden;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Button Hover Effects */
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.5), 0 10px 10px -5px rgba(79, 70, 229, 0.2);
            background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%);
        }

        .download-btn:active {
            transform: translateY(1px);
        }

        /* Icon styling */
        .btn-icon {
            margin-right: 12px;
            font-size: 1.2rem;
        }

        /* Shine Effect Overlay */
        .download-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .download-btn:hover::after {
            left: 100%;
        }

        /* --- 6. FOOTER/VERSION --- */
        .footer-text {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #64748b;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .container { padding: 2rem; }
            .logo-text { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <h1 class="logo-text">Folder Sync</h1>
        
        <p class="subtitle">Securely sync your files across devices.</p>

        <a href="https://github.com/prabodfx/web/raw/refs/heads/main/soon/AutoSyncFolders.zip" class="download-btn" id="dlButton">
            <span class="btn-icon">â†“</span>
            Download Now
        </a>
    </div>

    <script>
        // Optional: Adds a "Ripple" effect when clicked for extra premium feel
        const btn = document.getElementById('dlButton');

        btn.addEventListener('click', function(e) {
            // If you want the link to open immediately, comment out the preventDefault
            // e.preventDefault(); 

            let x = e.clientX - e.target.offsetLeft;
            let y = e.clientY - e.target.offsetTop;

            let ripples = document.createElement('span');
            ripples.style.left = x + 'px';
            ripples.style.top = y + 'px';
            
            // Add ripple styling dynamically
            ripples.style.position = 'absolute';
            ripples.style.background = 'rgba(255,255,255,0.3)';
            ripples.style.transform = 'translate(-50%, -50%)';
            ripples.style.pointerEvents = 'none';
            ripples.style.borderRadius = '50%';
            ripples.style.animation = 'animateRipple 1s linear infinite';
            
            this.appendChild(ripples);

            setTimeout(() => {
                ripples.remove()
            }, 1000);
        });

        // Inject Ripple Keyframes
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes animateRipple {
                0% { width: 0px; height: 0px; opacity: 1; }
                100% { width: 500px; height: 500px; opacity: 0; }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
