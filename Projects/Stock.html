<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #f8f8f2;
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }
        .premium-search-input {
            transition: all 0.3s ease-in-out;
        }
        .premium-search-input:focus {
            outline: none;
            box-shadow: 0 0 0 1px #39ff14, 0 0 8px rgba(57, 255, 20, 0.5);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-[#111] shadow-2xl rounded-3xl p-6 md:p-10 border border-[#39ff14]/30">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center text-[#39ff14] mb-2 tracking-tight">
            Inventory Search
        </h1>
        <p class="text-center text-sm md:text-base text-gray-400 mb-8">
            Stock Items Fast searching.
        </p>

        <div id="searchContainer" class="hidden relative mb-8">
            <div class="flex items-center p-3 rounded-2xl bg-[#1a1a1a] shadow-xl border border-[#333] focus-within:border-[#39ff14] transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" id="searchInput" placeholder="Search" class="flex-grow bg-transparent text-white placeholder-gray-500 rounded-lg focus:outline-none">
            </div>
        </div>

        <div id="data-container" class="space-y-6">
        </div>

        <div id="toast" class="fixed bottom-5 left-1/2 -translate-x-1/2 bg-gray-600 text-white px-4 py-2 rounded-lg shadow-lg transition-opacity duration-300 opacity-0 pointer-events-none">
            Copied to clipboard!
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        function copyToClipboard(text, message = 'Copied to clipboard!') {
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast(message);
                } else {
                    console.error('Copy command was unsuccessful.');
                }
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
            document.body.removeChild(tempInput);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('opacity-0', 'pointer-events-none');
            toast.classList.add('opacity-100');
            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('opacity-0', 'pointer-events-none');
            }, 2000);
        }

        const firebaseConfig = {
            apiKey: "AIzaSyDwkzabAX7MoXz4iCsJ_y383ZW7USwmW1Y",
            authDomain: "stock-b07d3.firebaseapp.com",
            projectId: "stock-b07d3",
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();
        const db = app.firestore();
        let currentUserId = null;

        const container = document.getElementById('data-container');
        const searchInput = document.getElementById('searchInput');
        const searchContainer = document.getElementById('searchContainer');
        let allItems = [];

        auth.signInAnonymously().then(userCredential => {
            currentUserId = userCredential.user.uid;
            console.log("Signed in as anonymous user:", currentUserId);
            listenForUpdates();
        }).catch(error => {
            console.error("Anonymous sign-in failed:", error);
        });

        function listenForUpdates() {
            const collectionRef = db.collection('items');
            collectionRef.onSnapshot(querySnapshot => {
                allItems = [];
                querySnapshot.forEach(doc => {
                    const item = doc.data();
                    allItems.push({
                        ...item,
                        id: doc.id
                    });
                });
                renderItems(searchInput.value);
            }, error => {
                console.error("Error listening to Firestore updates:", error);
            });
        }

        function renderItems(query = '') {
            container.innerHTML = '';
            const lowerCaseQuery = query.toLowerCase().trim();

            const filteredItems = allItems.filter(item => {
                const codeMatch = (item.itemCode || '').toLowerCase().includes(lowerCaseQuery);
                const nameMatch = (item.itemName || '').toLowerCase().includes(lowerCaseQuery);
                const descriptionMatch = (item.description || '').toLowerCase().includes(lowerCaseQuery);
                return codeMatch || descriptionMatch || nameMatch;
            });
            
            const groupedFilteredItems = filteredItems.reduce((acc, item) => {
                const group = item.itemName || 'General';
                if (!acc[group]) {
                    acc[group] = [];
                }
                acc[group].push(item);
                return acc;
            }, {});

            for (const group in groupedFilteredItems) {
                const headerRow = document.createElement('div');
                headerRow.className = "grid grid-cols-[2fr_2fr_1fr_1fr] gap-4 text-xl font-bold text-gray-400 mt-6 mb-2 border-b-2 border-[#39ff14]/50 pb-1";

                const groupHeading = document.createElement('h2');
                groupHeading.className = "col-span-2 text-xl font-bold text-gray-300";
                groupHeading.textContent = `Item Name: ${group}`;
                headerRow.appendChild(groupHeading);
                
                const priceHeader = document.createElement('h2');
                priceHeader.className = "text-left text-xl font-bold text-gray-300 -ml-[10px]";
                priceHeader.textContent = "Given Price";
                headerRow.appendChild(priceHeader);

                const discRateHeader = document.createElement('h2');
                discRateHeader.className = "text-right pr-[12px] text-xl font-bold text-gray-300";
                discRateHeader.textContent = "DiscRate";
                headerRow.appendChild(discRateHeader);

                container.appendChild(headerRow);
                
                groupedFilteredItems[group].forEach(item => {
                    const itemRow = document.createElement('div');
                    itemRow.className = "grid grid-cols-[2fr_2fr_1fr_1fr] gap-4 bg-[#1a1a1a] hover:bg-[#222] p-4 rounded-xl transition-colors duration-200 cursor-pointer shadow-sm border border-transparent hover:border-[#39ff14]/50 overflow-x-auto items-center";

                    const codeDiv = document.createElement('div');
                    codeDiv.className = "font-medium text-white text-sm md:text-base break-words";
                    codeDiv.textContent = item.itemCode;
                    itemRow.appendChild(codeDiv);

                    const descDiv = document.createElement('div');
                    descDiv.className = "text-gray-400 text-sm md:text-base -ml-[25px]";
                    descDiv.textContent = item.description || 'No description available';
                    itemRow.appendChild(descDiv);

                    const priceDiv = document.createElement('div');
                    priceDiv.className = "flex items-center text-left";
                    if (item.price !== undefined && item.price !== null) {
                        const priceButton = document.createElement('span');
                        priceButton.className = "bg-[#39ff14] text-black font-bold text-sm md:text-base px-3 py-1 rounded-full cursor-pointer hover:bg-white transition-colors duration-200 shadow-lg whitespace-nowrap";
                        priceButton.textContent = `Rs. ${parseFloat(item.price).toFixed(2)}`;
                        priceDiv.appendChild(priceButton);
                    }
                    itemRow.appendChild(priceDiv);

                    const discRateDiv = document.createElement('div');
                    discRateDiv.className = "flex items-center justify-end pr-[-30px]";
                    if (item.discRate !== undefined && item.discRate !== null) {
                        const discRateButton = document.createElement('span');
                        discRateButton.className = "bg-[#d60000] text-white font-bold text-sm md:text-base px-3 py-1 rounded-full cursor-pointer hover:bg-white hover:text-black transition-colors duration-200 shadow-lg whitespace-nowrap";
                        discRateButton.textContent = `${parseFloat(item.discRate).toFixed(2)}%`;
                        discRateDiv.appendChild(discRateButton);
                    }
                    itemRow.appendChild(discRateDiv);

                    itemRow.addEventListener('click', (e) => {
                        const rect = itemRow.getBoundingClientRect();
                        const clickX = e.clientX;
                        const leftHalfBound = rect.left + rect.width * 0.5;
                        const priceBound = rect.left + rect.width * 0.75;

                        if (clickX < leftHalfBound) {
                            copyToClipboard(item.itemCode, 'Item Code copied!');
                        } else if (clickX < priceBound) {
                            if (item.price !== undefined && item.price !== null) {
                                copyToClipboard(parseFloat(item.price).toFixed(2), 'Price copied!');
                            } else {
                                showToast('Price not available.');
                            }
                        } else {
                            if (item.discRate !== undefined && item.discRate !== null) {
                                copyToClipboard(parseFloat(item.discRate).toFixed(2), 'Discount Rate copied!');
                            } else {
                                showToast('Discount Rate not available.');
                            }
                        }
                    });
                    
                    container.appendChild(itemRow);
                });
            }

            if (filteredItems.length === 0) {
                const noResults = document.createElement('p');
                noResults.className = "text-center text-gray-500 mt-8";
                noResults.textContent = "No items match your search.";
                container.appendChild(noResults);
            }

            // This line is removed to keep the search bar hidden initially and controlled by key presses.
            // searchContainer.classList.remove('hidden');
        }

        searchInput.addEventListener('dblclick', () => {
            searchInput.value = '';
            renderItems();
        });

        document.addEventListener('keydown', (e) => {
            const activeElement = document.activeElement;
            const isInput = activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA';
            
            // Toggle visibility of the search bar on 'f' or 'space'
            if (!isInput) {
                if (e.key === 'f' || e.key === ' ') {
                    e.preventDefault();
                    searchContainer.classList.toggle('hidden');
                    if (!searchContainer.classList.contains('hidden')) {
                        searchInput.focus();
                    } else {
                        searchInput.blur();
                    }
                }
            } else {
                // If the user is in an input field, only 'space' should be toggled
                if (e.key === ' ') {
                    e.preventDefault();
                    searchContainer.classList.toggle('hidden');
                    if (!searchContainer.classList.contains('hidden')) {
                        searchInput.focus();
                    } else {
                        searchInput.blur();
                    }
                }
            }
            
            if (e.ctrlKey && e.key === 'z') {
                e.preventDefault();
                window.location.href = 'stockAdmin.html';
            }
        });

        searchInput.addEventListener('input', (e) => {
            renderItems(e.target.value);
        });

        document.addEventListener('DOMContentLoaded', () => {
        });
    </script>
</body>
</html>
