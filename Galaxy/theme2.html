<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finix ùú∑</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #0e001b, #000);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #e0caff;
      font-size: 3em;
      font-weight: 600;
      text-shadow:
        0 0 10px rgba(180, 100, 255, 0.6),
        0 0 20px rgba(180, 100, 255, 0.4),
        0 0 30px rgba(180, 100, 255, 0.3);
      z-index: 1;
      padding: 0 20px;
      opacity: 0;
      animation: fadeInFloat 1.5s ease-out forwards;
      white-space: nowrap;
    }

    @keyframes fadeInFloat {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    @media (max-width: 768px) {
      .center-text {
        font-size: 2.5em;
      }
    }

    @media (max-width: 480px) {
      .center-text {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <canvas id="galaxy"></canvas>
  <a href="../Galaxy/theme3.html" style="color: inherit; text-decoration: none;">
    <div class="center-text">FINIX ùú∑</div>
  </a>
  <script>
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');
    let stars = [];
    let bufferCache;

    function createBuffer() {
      const buffer = document.createElement('canvas');
      const bctx = buffer.getContext('2d');
      const size = 32;
      buffer.width = size;
      buffer.height = size;
      
      const gradient = bctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
      gradient.addColorStop(0, 'rgba(200, 100, 255, 1)');
      gradient.addColorStop(1, 'rgba(200, 100, 255, 0)');
      
      bctx.fillStyle = gradient;
      bctx.beginPath();
      bctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
      bctx.fill();
      
      return buffer;
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createStars(500);
    }

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          z: Math.random() * canvas.width
        });
      }
    }

    function drawStars() {
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const focalLength = canvas.width;

      ctx.fillStyle = "rgba(10, 0, 25, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (!bufferCache) bufferCache = createBuffer();
      
      for (let i = 0; i < stars.length; i++) {
        const star = stars[i];
        star.z -= 2;

        if (star.z <= 0) {
          star.z = canvas.width;
          star.x = Math.random() * canvas.width;
          star.y = Math.random() * canvas.height;
        }

        const k = focalLength / star.z;
        const x = (star.x - cx) * k + cx;
        const y = (star.y - cy) * k + cy;
        
        if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) continue;

        const size = (1 - star.z / canvas.width) * 3;
        ctx.drawImage(
          bufferCache,
          x - size,
          y - size,
          size * 2,
          size * 2
        );
      }
    }

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();
  </script>
</body>
</html>
