<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Andromeda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        body { 
            overflow: hidden; 
            background: #000;
            font-family: 'Orbitron', sans-serif;
        }
        canvas { display: block; }
        .title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            text-align: center;
            z-index: 100;
            pointer-events: auto;
            width: 90%;
            color: #ffffff;
            font-size: clamp(2rem, 8vw, 4rem);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            line-height: 1.2;
            opacity: 1;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.7));
            animation: glowPulse 2s infinite;
        }
        @keyframes glowPulse {
            0%, 100% { 
                filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.7))
                        drop-shadow(0 0 10px rgba(255, 0, 0, 0.3));
            }
            50% { 
                filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.9))
                        drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="title">
        <a href="theme2.html" style="color: inherit; text-decoration: none;">Andromeda</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        class GalaxyExperience {
            constructor() {
                this.animationDuration = 4;
                this.init();
                this.createGalaxy();
                this.setupCamera();
                this.animateIntro();
                this.handleResize();
            }

            init() {
                this.scene = new THREE.Scene();
                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: true,
                    powerPreference: "high-performance",
                    alpha: true
                });
                this.renderer.setClearColor(0x000000);
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                document.body.appendChild(this.renderer.domElement);
            }

            createGalaxy() {
                const geometry = new THREE.BufferGeometry();
                this.positions = [];
                this.originalPositions = [];
                this.colors = [];

                const starCount = 60000;
                const viewportSize = Math.max(window.innerWidth, window.innerHeight);

                for(let i = 0; i < starCount; i++) {
                    const radius = Math.sqrt(Math.random()) * viewportSize * 2;
                    const angle = Math.random() * Math.PI * 2;
                    const height = (Math.random() - 0.5) * viewportSize * 0.2;

                    // Original positions
                    this.originalPositions.push(
                        Math.cos(angle) * radius,
                        height,
                        Math.sin(angle) * radius
                    );

                    // Start from center
                    this.positions.push(0, 0, 0);

                    // Colorful stars using HSL
                    const hue = (Math.random() * 0.3 + 0.6) % 1; // Purple-blue range
                    const color = new THREE.Color().setHSL(hue, 0.9, 0.5 + Math.random() * 0.3);
                    this.colors.push(color.r, color.g, color.b);
                }

                geometry.setAttribute('position', new THREE.Float32BufferAttribute(this.positions, 3));
                geometry.setAttribute('color', new THREE.Float32BufferAttribute(this.colors, 3));

                this.galaxy = new THREE.Points(
                    geometry,
                    new THREE.PointsMaterial({
                        size: 2.0,
                        vertexColors: true,
                        transparent: true,
                        depthWrite: false,
                        sizeAttenuation: true,
                        blending: THREE.AdditiveBlending,
                        opacity: 1.0
                    })
                );
                this.scene.add(this.galaxy);
            }

            setupCamera() {
                this.camera = new THREE.PerspectiveCamera(
                    120,
                    window.innerWidth/window.innerHeight, 
                    1, 
                    10000
                );
                this.camera.position.set(0, 0, 500);
                this.camera.lookAt(0, 0, 0);
            }

            animateIntro() {
                gsap.to(".title", {
                    duration: 1,
                    scale: 1,
                    ease: "elastic.out(1, 0.5)",
                    transformOrigin: "center center"
                });

                gsap.to(this.camera.position, {
                    z: 2000,
                    duration: this.animationDuration,
                    ease: "power2.inOut"
                });

                gsap.to(this.camera, {
                    fov: 45,
                    duration: this.animationDuration,
                    ease: "power2.inOut",
                    onUpdate: () => this.camera.updateProjectionMatrix()
                });

                const positionAttribute = this.galaxy.geometry.attributes.position;
                gsap.to(this.positions, {
                    duration: this.animationDuration,
                    ease: "power2.inOut",
                    onUpdate: () => {
                        for(let i = 0; i < this.positions.length; i++) {
                            positionAttribute.array[i] = this.originalPositions[i];
                        }
                        positionAttribute.needsUpdate = true;
                    }
                });

                this.animate();
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                const time = Date.now() * 0.0005;
                this.galaxy.rotation.y = time * 0.1;
                this.galaxy.rotation.x = time * 0.05;
                this.renderer.render(this.scene, this.camera);
            }

            handleResize() {
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
        }

        window.addEventListener('load', () => new GalaxyExperience());
    </script>
</body>
</html>
